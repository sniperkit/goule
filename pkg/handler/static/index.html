<!doctype html>
<html>
  <head>
    <title>Goule</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jqueryui.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/header-controls.js"></script>
    <link rel="stylesheet" type="text/css" href="style/jqueryui.css">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/login.css" />
    <link rel="stylesheet" type="text/css" href="style/header.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-logo"></div>
      <h1 id="header-name">Goule</h1>
      <div id="header-controls">
        <div class="generate">
          <div class="filler">
            <label class="normal">New Port</label>
            <label class="random">1337</label>
          </div>
        </div>
        <div id="tab-settings" class="header-tab">Settings</div>
        <div id="tab-services" class="header-tab">Services</div>
        <div id="tab-selector"></div>
      </div>
    </div>
    <div id="login">
      <form class="filler" id="login-form">
        <img id="login-lock" class="noselect" src="images/lock.png"
             draggable="false" />
        <input id="login-input" type="password" />
      </form>
    </div>
  </body>
</html>
