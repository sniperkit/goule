<!doctype html>
<html>
  <head>
    <title>Goule</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jqueryui.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/header-controls.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/admin-settings.js"></script>
    <link rel="stylesheet" type="text/css" href="style/jqueryui.css">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/login.css" />
    <link rel="stylesheet" type="text/css" href="style/header.css" />
    <link rel="stylesheet" type="text/css" href="style/services.css" />
    <link rel="stylesheet" type="text/css" href="style/admin-settings.css" />
    <link rel="stylesheet" type="text/css" href="style/separator.css" />
    <link rel="stylesheet" type="text/css" href="style/save-button.css" />
    <link rel="stylesheet" type="text/css" href="style/inner-add-button.css" />
  </head>
  <body>
    <!-- Begin header -->
    <div id="header">
      <div id="header-logo"></div>
      <h1 id="header-name">Goule</h1>
      <div id="header-controls">
        <div class="generate">
          <div class="filler">
            <label class="normal">New Port</label>
            <label class="random">1337</label>
          </div>
        </div>
        <div id="tab-settings" class="header-tab">Settings</div>
        <div id="tab-services" class="header-tab">Services</div>
        <div id="tab-selector"></div>
      </div>
    </div>
    
    <!-- Begin login -->
    <div id="login">
      <form class="filler" id="login-form">
        <img id="login-lock" class="noselect" src="images/lock.png"
             draggable="false" />
        <input id="login-input" type="password" />
      </form>
    </div>
    
    <!-- Begin services -->
    <button id="add-service-button"></button>
    
    <!-- Begin admin settings (abbreviated 'as')-->
    <div id="as-container">
      <!-- Begin server settings -->
      <div class="separator"><div></div><label>Server Settings</label></div>
      <div id="as-server-settings">
        <div class="bool-field">
          <label>Serve HTTP:</label>
          <input type="checkbox" id="as-http-enabled" />
        </div>
        <div class="text-field">
          <label>HTTP port:</label>
          <input id="as-http-port" />
        </div>
        <br />
        <div class="bool-field">
          <label>Serve HTTPS:</label>
          <input type="checkbox" id="as-https-enabled" />
        </div>
        <div class="text-field">
          <label>HTTPS port:</label>
          <input id="as-https-port" />
        </div>
        <br />
        <div class="text-field">
          <label>Session timeout:</label>
          <input id="as-session-timeout" />
        </div>
        <br />
        <div class="bool-field">
          <label>Rewrite "Host" header:</label>
          <input type="checkbox" id="as-rewrite-host" />
        </div>
        <div class="bool-field">
          <label>Allow websockets:</label>
          <input type="checkbox" id="as-websockets" />
        </div>
        <div class="button-field">
          <button class="save-button"></button>
        </div>
      </div>
      
      <!-- Begin change password -->
      <div class="separator"><div></div><label>Change Password</label></div>
      <form id="as-chpass-form">
        <div class="text-field">
          <label>New password:</label>
          <input id="as-new-password" type="password" />
        </div>
        <div class="text-field">
          <label>Confirm password:</label>
          <input id="as-confirm-password" type="password" />
        </div>
        <div class="button-field">
          <input type="submit" value="Change Password" />
        </div>
      </form>
      
      <!-- Begin forward rules -->
      <div class="separator"><div></div><label>Forward Rules</label></div>
      <div id="as-rules">
        <div id="as-rule-list"></div>
        <div class="button-field">
          <div class="filler">
            <button class="inner-add-button" id="as-add-rule"></button>
            <button class="save-button"></button>
          </div>
        </div>
      </div>
      
      <!-- Begin TLS settings -->
      <div class="separator"><div></div><label>TLS Settings</label></div>
      Some other stuff here
    </div>
  </body>
</html>
