<!doctype html>
<html>
  <head>
    <title>Goule - Services</title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="generate.css">
    <link rel="stylesheet" type="text/css" href="tabs.css">
    <link rel="stylesheet" type="text/css" href="services.css">
    <script src="src/jquery.js"></script>
    <script src="src/tabs.js"></script>
    <script src="src/settings.js"></script>
    <script src="src/list.js"></script>
  </head>
  <body>
    <div id="header">
      <img class="header-left" id="logo" src="icon.png" />
      <h1 class="header-left" id="product-name">Goule</h1>
      <div class="header-right" id="generate">
        <label class="normal">New Port</label>
        <label class="random">1337</label>
      </div>
      <div class="header-right" id="tabs">
        <button class="tab-button" id="list-tab">List</button>
        <button class="tab-button" id="settings-tab">Settings</button>
        <div id="active-tab-indicator"></div>
      </div>
    </div>
    <div id="services">
      <div class="service">
        <div class="service-stats">
          <div class="service-line-one">
            <h3 class="service-name">1mage</h3>
            <label class="service-crash-time">Yesterday</label>
          </div>
          <div class="service-line-two">
            <label class="service-forward-rules">Forward Rules(2)</label>
            <label class="service-executables">Executables(2)</label>
          </div>
        </div>
        <div class="service-controls">
          <button class="start-stop">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
